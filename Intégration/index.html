<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="uiContainer">
        <span class="title">User Interface</span>

        <div class="ui">
            <h1 class="uiTitle">Service Page Website</h1>
            <p class="info">
                Make a page display about services for websites company with blue and red colours.
            </p>

            <div class="serviceUIContainer">
                <div class="nbInvitations">
                    <i class="fa-solid fa-check icon"></i>
                    <p class="nbInvitationsTitle">0/20</p>
                </div>

                <div class="inviteContainer">
                    <div class="imgContainer">
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                    </div>

                    <button class="button invite">Invite</button>
                </div>
            </div>

            <div class="footerUIContainer">
                <div class="pictoContainer">
                    <div class="picto"></div>
                    <p class="footerText">4 Attachments</p>
                </div>

                <div class="separator"></div>
                
                <div class="pictoContainer">
                    <div class="picto"></div>
                    <p class="footerText">20 Comments</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/b2f29bf86e.js" crossorigin="anonymous"></script>
</html>
